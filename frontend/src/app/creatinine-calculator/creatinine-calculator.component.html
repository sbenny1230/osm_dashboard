<div>
    <h1>Creatinine Clearance (Cockcroft-Gault Equation)</h1>

    <div>
        <h3>Instructions</h3>
        <p>For use in patients with stable renal function to estimate creatinine clearance.</p>        
    </div>

    <form [formGroup]="ccForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <h2>Sex</h2>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio-sex-female" name="radio-sex" value="F">
                Female
                <label class="form-check-label" for="radio-sex-female"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio-sex-male" name="radio-sex" value="M">
                Male
                <label class="form-check-label" for="radio-sex-male"></label>
            </div>
        </div>
        
        <mat-form-field>
            <mat-label for="input-age" class="control-label">Age</mat-label>
            <input matInput type="text" class="form-control" id="input-age" formControlName="age" placeholder="">
        </mat-form-field>
    
        <div class="form-group">
            <label class="control-label">Weight</label>
            <input type="text" class="form-control" id="input-weight" formControlName="weight" placeholder="">
        </div>
    
        <div class="form-group">
            <label class="control-label">Creatinine</label>
            <input type="text" class="form-control mb-4" id="input-creatinine" formControlName="creatinine" placeholder="">
        </div>

        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>   
</div>
