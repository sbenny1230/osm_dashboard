<div>
    <h1>Creatinine Clearance (Cockcroft-Gault Equation)</h1>

    <div>
        <h3>Instructions</h3>
        <p>For use in patients with stable renal function to estimate creatinine clearance.</p>        
    </div>

    <form #creatinineForm="ngForm" class="form">
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label" for="radio-sex-female">Female</label>                        
                    <input class="form-check-input" type="radio" name="radio-sex" id="radio-sex-female" value="female">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio-sex-male">Male</label>
                    <input class="form-check-input" type="radio" name="radio-sex" id="radio-sex-male" value="male">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label class="control-label" for="input-weight">Weight</label>
            <input class="form-control" type="text" id="input-weight" placeholder="" [(ngModel)]="weight">
        </div>
        <div class="form-group">
            <label class="control-label" for="input-creatinine">Creatinine</label>
            <input class="form-control" type="text" id="input-creatinine" placeholder="" [(ngModel)]="creatinine">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>   
</div>
